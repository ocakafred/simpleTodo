
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ocaka">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Todo App</title>

    <!-- Bootstrap core CSS -->
    {% comment %} <link href="{% static 'bootstrap.css' %}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> {% endcomment %}

    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Todo App</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#"></a>
  
  </nav>
  <a class="btn btn-outline-primary" href="#"></a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h4 class="display-">What do you want to do?</h4>
</div>

<div class="container">
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'add'%}">
      
        <div class="form-group">
           {{ form }}
        </div>

        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>

 
        <ul class="list-group">
        {% for todo in todos %}

            {% if todo.complete %}

                 <li class="list-group-item"><strike>{{ todo.text }}</strike>
                  <a class="btn btn-sm btn-danger" href="{% url 'delete' todo.id %}">Del</a></li>
            {% else %}

                 <li class="list-group-item">
                 <a href="{% url 'edit' todo.id %}">{{ todo.text}}</a>
                  <a class="btn btn-sm btn-danger" href="{% url 'delete' todo.id %}">Del</a>
                 </li>
            {% endif %}

           
        {% endfor %}
     
        </ul>
    </div>

  



    
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    
  </footer>
</div>
</body>
</html>
